<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="page">
          <div class="col-1">
            <img src="images/mulher-usando-computador.png" alt="" srcset="" />
            <p>
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quam rerum
              impedit dolorum labore vitae maxime distinctio eaque accusantium
              odit provident. Hic sunt excepturi, omnis perspiciatis asperiores
              neque illum ipsum totam?
            </p>
          </div>
          <div class="forms">
            <form action="">
              <fieldset>
                <legend>Faça seu login!</legend>
                <div class="form-wrapper">
                  <label for="login-user">Digite o nome de usuário *</label>
                  <input placeholder="Usuário" type="text" value="" id="login-user" required />
                </div>
                <div class="form-wrapper">
                  <label for="login-pass">Digite o nome de usuário *</label>
                  <input placeholder="Senha" type="password" value="" id="login-pass" required />
                </div>
                <div class="form-button">
                  <input type="submit" value="Login" id="login-submit"/>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
    </main>
    <footer></footer>
  </body>
</html>
